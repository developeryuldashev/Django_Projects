<!doctype html>
<html lang="en">

<head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                    crossorigin="anonymous">

          <title> Yuldashev's Lessons </title>
</head>

<body>
          <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                              <span class="navbar-brand mb-0 h1">Navbar</span>
                    </div>
          </nav>
          <h1 class="text-center">CONTACT FORM</h1>
          <div class="container">
                    <form method="POST" class="was-validated" >
                        {% csrf_token %}
                              <div class="form-group">
                                        <label for="fname">Your Name</label>
                                        <input name='name' type="text" id="fname" class="form-control" placeholder="Your Name..." required>

                                        <label for="exampleInputEmail1" >Your Email</label>
                                        <input name='email' type="email" class="form-control" id="exampleInputEmail1"
                                                  aria-describedby="emailHelp" required>

                                                  <label for="subject">Subject</label>
                                                  <textarea  name='subject' type="text" class="form-control" id="subject" placeholder="Write something...." style="height:200px;" required>

                                                  </textarea>
                                                  <input type="submit" class="btn btn-success btn-lg mt-1 ml-4" value="Submit">

                              </div>
                    </form>
          </div>

          <!-- Optional JavaScript; choose one of the two! -->

          <!-- Option 1: Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>

          <!-- Option 2: Separate Popper and Bootstrap JS -->
          <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
